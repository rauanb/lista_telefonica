<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista telefonica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/1801457.png" alt="Lista telefonica">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="form-lista">
            <input id="nome-contato" type="text" required placeholder="Nome Sobrenome" />
            <input id="numero-contato" type="tel" required placeholder="(DDD) Número" />
            <div class="mini">
                <input type="radio" name="tipo" id="whats"/><label for="whats">Whats</label>
                <input type="radio" name="tipo" id="tel"/><label for="tel">Tel</label>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fulano</td>
                    <td>(99)99999-9999</td>
                    <td>Sim</td>
                </tr>
                <tr>
                    <td>Siclano</td>
                    <td>(99)99999-9999</td>
                    <td>Não</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>

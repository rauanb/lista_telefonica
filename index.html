<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista telefonica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/1801457.png" alt="Lista telefonica">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="form-lista">
            <input id="nome-contato" type="text" required placeholder="Nome do contato" />
            <input id="numero-contato" type="number" required placeholder="Número do contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                    <th>Whatsapp?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fulano</td>
                    <td>(99)99999-9999</td>
                    <td>Sim</td>
                </tr>
                <tr>
                    <td>Siclano</td>
                    <td>(99)99999-9999</td>
                    <td>Não</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>Alguma mensagem interessante</tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
